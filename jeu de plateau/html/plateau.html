<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="../css/plateau.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <title>Jeux de plateau P6</title>
  </head>
 <body class="page"></body>
  <header class="d-flex justify-content-center" >
   <img class="image-banniere" src="../images/banniere2.jpg" alt="banniere" />
    </header>
 
    <div class="game-display">
      <div class="ryu-infos card">
        <img
          class="card-img-top"
          src="../images/Street-Fighter-Ryu.jpg"
          alt="Card Ryu"
        />
        <div class="card-header">
          <h4 class="card-title">Ryu</h4>
        </div>
        <div class="card-body">
          <ol class="card-text">
            <li>health : <span id="healthPlayer1"></span></li>
            <li>weapon : <span id="weaponPlayer1"></span></li>
            <li>power : <span id="powerWeapon1"></span></li>
            <li>movement : <span id="movementPlayer1"></span></li>
          </ol>
        </div>
        <div class="card-footer"></div>
      </div>
      <div class="map-game">
        <button type="button" class="attack  btn-warning">ATTACK</button>
        <button type="button" class="defence btn-dark">DEFENCE</button>
        <button type="button" class="jouez">JOUEZ</button> <div id="base"></div>  
      </div>
   

      <div class="ken-infos card">
        <img
          class="card-img-top"
          src="../images/Street-Fighter-Ken.jpg"
          alt="Card Ken"
        />
        <div class="card-header">
          <h4 class="card-title">Ken</h4>
        </div>
        <div class="card-body">
          <ol class="card-text">
            <li>health : <span id="healthPlayer2"></span></li>
            <li>weapon : <span id="weaponPlayer2"></span></li>
            <li>power : <span id="powerWeapon2"></span></li>
            <li>movement : <span id="movementPlayer2"></span></li>
          </ol>
        </div>
        <div class="card-footer"></div>
      </div>
      <audio id="intro" src="../sound/intro-sound.mp3"></audio>
      <audio id="hadouken" src="../sound/hadouken.mp3"></audio>
      <audio id="game-over" src="../sound/end-sound.mp3"></audio>
      <audio id="fight-start" src="../sound/fight-sound.mp3"></audio>
      <audio id="gun-sound" src="../sound/gun-sound.wav"></audio>
      <audio id="punch-sound" src="../sound/punch-sound.wav"></audio>
      <audio id="sword-sound" src="../sound/sword-sound.wav"></audio>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/weapon.js"></script>
    <script src="../js/fighter.js"></script>
    <script src="../js/Cell.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/game.js"></script>
  </body>
</html>
